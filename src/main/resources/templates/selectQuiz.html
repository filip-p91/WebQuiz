<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Quiz</title>
</head>

<body>
<p><a href="home.html" th:href="@{/}">Back to home page</a></p>
<h1>Select Quiz to solve</h1>
<div th:unless="${#lists.isEmpty(quizzes)}">
<form method="POST" th:action="@{/solve}">
    <label for="id">Select quiz id: </label>
    <select id="id" name="id">
        <option th:each="quiz : ${quizzes}"
                th:value="${quiz.id}"
                th:text="${quiz.id}">Id</option>
    </select>

    <input type="submit" value="Solve the quiz"/>

</form>
</div>
<div th:if="${#lists.isEmpty(quizzes)}">
    <div>No Quizzes were found. Please create some first.</div>
</div>
</body>

</html>
