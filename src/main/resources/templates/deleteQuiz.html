<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Quiz</title>
</head>

<body>
<p><a href="loggedIn.html" th:href="@{/loggedIn}">Previous page</a></p>
<h1>Select Quiz to delete</h1>
<div th:unless="${#lists.isEmpty(quizzes)}">
<form method="POST" th:action="@{/quiz/delete}">
    <label for="id">Select quiz id: </label>
    <select id="id" name="id">
        <option th:each="quiz : ${quizzes}"
                th:value="${quiz.id}"
                th:text="${quiz.id}">Id</option>
    </select>

    <input type="submit" value="Delete the quiz"/>

</form>
</div>
<div th:if="${#lists.isEmpty(quizzes)}">
    <div>No Quizzes created by the user were found. Please create some first.</div>
</div>
</body>

</html>
